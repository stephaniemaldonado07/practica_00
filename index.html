<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera Pagina</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: blueviolet;
        }
        h1 {
            color: aqua;
        }
        p{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 id="miTitulo">Stephanie Maria Maldonado Coronado</h1>
    <p>Hola tengo hambre</p>
    <script>
        document
        .getElementById("miTitulo")
        .addEventListener("click", function(){
            this.style.color = "red";

        }
    );

    </script>
</body>
</html>
